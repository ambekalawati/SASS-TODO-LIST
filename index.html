<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <dir class="todo-list">
        <dir class="todo-header">
            <h1>My To-Do List</h1>
        </dir>
        <dir class="todo-body">
            <ul>
                <li>
                    <label for="item1">
                        <input type="checkbox" id="item1" name="">
                        Do the Laundry
                    </label>
                    <button class="btn-warning">Delete Item</button>
                </li>
                <li>
                    <label for="item2">
                        <input type="checkbox" id="item2" name="">
                        Feed the Dog
                    </label>
                    <button class="btn-warning">Delete Item</button>
                </li>
                <li>
                    <label for="item3">
                        <input type="checkbox" id="item3" name="">
                        Finish Styling my To-Do List
                    </label>
                    <button class="btn-warning">Delete Item</button>
                </li>
            </ul>
        </dir>
        <dir class="todo-footer">
            <input type="text" placeholder="New item"/>
            <button>Add Item</button>
        </dir>
    </dir>
</body>
</html>
